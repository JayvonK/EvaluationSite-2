                                            <h2>Directions</h2>

                                                <div class="col-6">
                                                    <div class="row">

                                                        <div class="col-12 d-flex justify-content-around mt-1">
                                                            <button id="ACBtn" type="button"
                                                                class="btn btn-secondary w-25">AC</button>
                                                            <button id="positiveAndNegativeBtn" type="button"

                                                            <button id="percentBtn" type="button"

                                                            <button id="divisionBtn" type="button"
                                                                class="btn btn-secondary">/</button>
                                                        </div>

                                                            <button id="sevenBtn" type="button"
                                                                class="btn btn-secondary w-25">7</button>
                                                            <button id="eightBtn" type="button"
                                                                class="btn btn-secondary w-25">8</button>
                                                            <button id="nineBtn" type="button"
                                                                class="btn btn-secondary w-25">9</button>
                                                            <button id="multiplicationBtn" type="button"

                                                            <button id="subtractionBtn" type="button"

                                                        </div>
                                                        <div class="col-12 d-flex justify-content-around mt-1">
                                                            <button id="oneBtn" type="button"
                                                                class="btn btn-secondary w-25">1</button>
                                                            <button id="twoBtn" type="button"
                                                                class="btn btn-secondary w-25">2</button>
                                                            <button id="threeBtn" type="button"
                                                                class="btn btn-secondary w-25">3</button>
                                                            <button id="additionBtn" type="button"
                                                                class="btn btn-secondary ">+</button>
                                                        </div>
                                                        <div class="col-12 d-flex justify-content-around mt-1">
                                                            <button id="zeroBtn" type="button"
                                                                class="btn btn-secondary w-50">0</button>
                                                            <button id="decimalBtn" type="button"
                                                                class="btn btn-secondary w-25">.</button>
                                                            <button id="equalsBtn" type="button"
                                                                class="btn btn-secondary ">=</button>

                                                        </div>


                                                    </div>
